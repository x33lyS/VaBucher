<app-search (filtersChanged)="updateFilters($event)"></app-search>
<table>
  <thead>
    <th>Title</th>
    <th>Description</th>
    <th>Salaire</th>
    <th>Localisation</th>
    <th>Types</th>
    <th>CompanyInfo</th>
    <th>Domain</th>
    <th>Date</th>
    <th></th>
  </thead>
  <tbody>

    <ng-container *ngFor="let joboffer of joboffers.slice().reverse() | filter:domainFilter:locationFilter:salaryFilter">
      <ng-container *ngFor="let api of data">
        <td>{{ joboffer.title }}  - {{ api.intitule }}</td>
        <td>{{ joboffer.description }}</td>
        <td>{{ joboffer.salaire }}</td>
        <td>{{ joboffer.localisation }}</td>
        <td>{{ joboffer.types }}</td>
        <td>{{ joboffer.companyInfo }}</td>
        <td>{{ joboffer.domain }}</td>
        <td>{{ joboffer.isNew }}</td>
    </ng-container>
  </ng-container>

  </tbody>
</table>
