<app-search (filtersChanged)="updateFilters($event)"></app-search>
<table>
  <thead>
    <th>Title</th>
    <th>Description</th>
    <th>Salaire</th>
    <th>Localisation</th>
    <th>Types</th>
    <th>CompanyInfo</th>
    <th>Domain</th>
    <th>Date</th>
    <th></th>
  </thead>
  <tbody>
    <tr *ngFor="let joboffer of joboffers.slice().reverse() | filter:domainFilter:locationFilter:salaryFilter">

      <td>{{ joboffer.title }}</td>
      <td>{{ joboffer.description }}</td>
      <td>{{ joboffer.salaire }}</td>
      <td>{{ joboffer.localisation }}</td>
      <td>{{ joboffer.types }}</td>
      <td>{{ joboffer.companyInfo }}</td>
      <td>{{ joboffer.domain }}</td>
      <td>{{ joboffer.isNew }}</td>
    </tr>
  </tbody>
</table>
