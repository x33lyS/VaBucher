<div class="profile-wrapper">
  <h1>Profile</h1>
  <div class="profile" *ngIf="currentUser">
    <form class="profile-form">
      <h3>Informations</h3>
      <div class="inputs-wrapper">
        <input type="text" class="form-control" [(ngModel)]="currentUser.firstname" name="firstname" matInput placeholder="New firstname">
        <input type="text" class="form-control" [(ngModel)]="currentUser.lastname" name="lastname" matInput placeholder="New lastname">
        <input type="text" class="form-control" [(ngModel)]="currentUser.location" name="location" matInput placeholder="New location">
        <input type="text" class="form-control" [(ngModel)]="currentUser.domain" name="domain" matInput placeholder="New domain">
        <input type="text" class="form-control" [(ngModel)]="currentUser.jobtype" name="jobtype" matInput placeholder="New jobtype">
        <input type="text" class="form-control" [(ngModel)]="currentUser.cv" name="cv" matInput placeholder="New cv">
        <input type="text" class="form-control" [(ngModel)]="currentUser.email" name="email" matInput placeholder="New email">
        <input type="text" class="form-control" [(ngModel)]="currentUser.phone" name="phone" matInput placeholder="New phone number">
      </div>
      <button class="submit-btn" mat-raised-button (click)="updateCurrentUser()">Save</button>
    </form>

    <form class="password-form">
      <h3>Mot de passe</h3>
      <input matInput placeholder="Ancien mot de passe">
      <input [formControl]="passwordFormControl" matInput placeholder="Nouveau mot de passe">
      <input [formControl]="passwordFormControl" matInput placeholder="Confirmer le nouveau mot de passe">
      <button class="submit-btn" mat-raised-button (click)="updateCurrentUserPassword()">Save</button>
    </form>


  </div>

</div>

<div class="history_container" *ngFor="let favoris of jobofferhistory" [@deleteAnimation]="favoris.state">
  <div class="offers">
    <div class="box">
      <div class="header">
        <h6>{{ favoris.title | uppercase}}</h6>
        <button matTooltip="Supprimer" (click)="deleteHistory(favoris)">
          <mat-icon>delete_outline</mat-icon>
        </button>
      </div>
      <div class="chips">
        <button>Rémunération: {{ favoris.salaire | uppercase }}</button>
        <button>Type de poste: {{ favoris.types | uppercase}}</button>
        <button>Domaine: {{ favoris.domain | uppercase}}</button>
        <button><a href="{{favoris.url}}" target="_blank">Postuler</a></button>
      </div>
      <div class="description">
        <p>{{ favoris.description}}</p>
      </div>
    </div>
  </div>
</div>
