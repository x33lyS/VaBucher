<div class="container mat-elevation-z4">
  <div class="inputs">
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Filter by domain</mat-label>
      <input type="text"
             aria-label="Domain"
             matInput
             (input)="filterOptions()"
             (click)="filterOptions()"
             [(ngModel)]="domainFilter"
             [matAutocomplete]="auto"
             (keyup)="updatePoleEmploiDomain()">
      <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onOptionSelected()">
        <mat-option *ngFor="let search of filteredSearches" [value]="search.filter" (click)="filterOptions()">{{ search.filter }}</mat-option>
      </mat-autocomplete>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Filter by location</mat-label>
      <input matInput [(ngModel)]="locationFilter" (input)="filterJobOffers()" (keyup)="updatePoleEmploiLocation()">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Filter by Job Types</mat-label>
      <mat-select [value]="selectedJobTypes" multiple (selectionChange)="updateSelectedJobTypes($event.value)">
        <mat-option *ngFor="let jobType of jobtypes" [value]="jobType.jobs">
          {{jobType.jobs}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="scraper-button">
    <ng-container *ngIf="enableScrapButton">
      <button mat-raised-button (click)="onSubmit()">Valider</button>
      <p>Nous n'avons pas ou peu d'offres correspondant Ã  votre recherche, mais nous pouvons aller en chercher pour vous en appuyant sur "Valider"</p>
    </ng-container>
  </div>
</div>
