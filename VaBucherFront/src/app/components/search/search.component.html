<div style="padding-top: 5%;">
  <mat-form-field>
    <mat-label>Filter by domain</mat-label>
    <input matInput [(ngModel)]="searchInput" (input)="filterSearches()" (input)="filterJobOffers()">
    <mat-select [(ngModel)]="domainFilter" [compareWith]="compareFn" (change)="filterJobOffers()">
      <mat-option *ngFor="let search of searches" [value]="search.filter">{{ search.filter }}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Filter by location</mat-label>
    <input matInput [(ngModel)]="locationFilter" (input)="filterJobOffers()">
  </mat-form-field>
  <mat-form-field>
  <mat-label>Filter by Job Types</mat-label>
  <mat-select [(ngModel)]="jobtypefilter" multiple (change)="filterJobOffers()">
    <mat-option *ngFor="let jobype of jobtypes" [value]="jobype">
      <mat-checkbox [checked]="jobype.jobtype">{{jobype.jobtype}}</mat-checkbox>
    </mat-option>
  </mat-select>
  
</mat-form-field>

  <button mat-raised-button (click)="onSubmit()">Valider</button>


</div>
