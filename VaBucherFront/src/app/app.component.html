<button (click)="initNewUser()">Create New Hero</button>

<table>
  <thead>
    <th>Name</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Place</th>
    <th></th>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.firstName }}</td>
      <td>{{ user.lastName }}</td>
      <td>{{ user.location }}</td>
      <td><button (click)="editUser(user)">Edit</button></td>
    </tr>
  </tbody>
</table>

<app-admin-panel
  [user]="userToEdit"
  (usersUpdated)="updateUserList($event)"
></app-admin-panel>
